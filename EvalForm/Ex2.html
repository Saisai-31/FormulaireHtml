<html lang="fr">

	<head>
		<meta charset="UTF-8">
        <title>Ex2</title>

	<body>
		<form action="Nom de la page cible">
			<table>
				<tr>
					<td><label>Identifiant</label></td>
					<td><input type="text" autofocus></td>
				</tr>
				<tr>
					<td><label>Mot de passe</label></td>
					<td><input type="password" autofocus></td>
				</tr>

					<td><label>Opération</label></td>
					<td><input type="hidden" autofocus></td>
				</tr>
				<tr>
					<td><label>Numéro de téléphone</label></td>
					<td><input type="tel" pattern="[9]{1}[0-9]{9}"></td>
				</tr>
				<tr>
					<td><label>Télechargement de fichiers</label></td>
					<td><input type="file"></td>
				</tr>
				<tr>
					<td><label>Envoi</label></td>
					<td><input type="submit"></td>
				</tr>	
			</table>	
		</form>
