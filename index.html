<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire html 5</title>
</head>
<body>
    <form action="">

    <table cellspacing="0">
    <tr bgcolor="salmon">
        <td>Checkbox et radio</td>
        <td></td>
    </tr>
    <tr bgcolor="green">
        <td><label for="">Case à cocher</label></td>
        <td><input type="checkbox"></td>
    </tr>
    <tr bgcolor="green">
        <td><label for="">Bouton Radio</label></td>
        <td><input type="radio"></td>
    </tr>
</table>

<table cellspacing="0">
    <tr bgcolor="salmon">
        <td>Boutons de contrôle du formulaire</td>
        <td></td>
    </tr>
    <tr bgcolor="green">
        <td>Bouton</td>
        <td><input type="button" value="Bouton"></td>
    </tr>
    <tr bgcolor="green">
        <td>Bouton envoyé</td>
        <td><input type="submit"></td>
    </tr>
    <tr bgcolor="green">
        <td>Bouton Réinitialiser</td>
        <td><input type="reset"></td>
    </tr>
</table>

<table cellspacing="0">
    <tr bgcolor="salmon">
        <td>Image et téléchargement</td>
        <td></td>
    </tr>
    <tr bgcolor="green">
        <td>Champ caché</td>
        <td><input type="hidden"></td>
    </tr>
    <tr bgcolor="green">
        <td>Champ texte</td>
        <td><input type="text"></td>
    </tr>
    <tr bgcolor="green">
        <td>Mot de passe</td>
        <td><input type="password"></td>
    </tr>
</table>

<table cellspacing="0">
    <tr bgcolor="salmon">
        <td>Image et téléchargement</td>
        <td></td>
    </tr>
    <tr bgcolor="green">
        <td>Une image</td>
        <td><input type="image"></td>
    </tr>
    <tr bgcolor="green">
        <td>Un fichier</td>
        <td><input type="file"></td>
    </tr>
</table>


</form>
</body>
</html>
